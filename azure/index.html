<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Computing Services</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-main-container">
            <div class="header-container">
                <div class="header-hamburger">
                    <div class="hamburger-container">
                        <div class="hamburger-icon"><img src="assets/header-dash-board.svg" class="hamburger"></div>
                    </div>
                    <div class="icon-text">
                        <a>Azure</a>
                    </div>
                </div>
                <div class="header-microsoft-icon">
                    <img src="assets/microsoft-icon.svg" alt="">
                </div>
                <div class="mobile-actions">
                    <div class="search-icon-container">
                        <img src="assets/search.png" alt="" class="search-icon">
                    </div>
                    <div class="sign-in-container">
                        <div class="sign-in"><a>Sign in</a></div>
                    </div>
                </div>
            </div>
            <div class="second-header-container">
                <div class="azure-navbar">
                    <div class="azure-navbar-sectionone">
                        <div class="second-header-microsoft-icon">
                            <img src="assets/microsoft-icon.svg" class="microsoft-icon">
                        </div>
                        <div class="icon-text">
                            Azure
                        </div>
                    </div>
                    <div class="azure-navbar-sectiontwo">
                        <div class="nav-container">
                            <div class="nav-item-container">
                                <div class="nav-item-text"><a>Explore</a></div>
                                <div class="nav-item-downarrow"></div>
                            </div>
                        </div>
                        <div class="nav-container">
                            <div class="nav-item-container">
                                <div class="nav-item-text"><a>Products</a></div>
                                <div class="nav-item-downarrow"></div>
                            </div>
                        </div>
                        <div class="nav-container">
                            <div class="nav-item-container">
                                <div class="nav-item-text"><a>Solutions</a></div>
                                <div class="nav-item-downarrow"></div>
                            </div>
                        </div>
                        <div class="nav-container">
                            <div class="nav-item-container">
                                <div class="nav-item-text"><a>Pricing</a></div>
                                <div class="nav-item-downarrow"></div>
                            </div>
                        </div>
                        <div class="nav-container">
                            <div class="nav-item-container">
                                <div class="nav-item-text"><a>Partners</a></div>
                                <div class="nav-item-downarrow"></div>
                            </div>
                        </div>
                        <div class="nav-container">
                            <div class="nav-item-container">
                                <div class="nav-item-text"><a>Resources</a></div>
                                <div class="nav-item-downarrow"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="azure-navbar-right">
                    <div class="search-icon-container">
                        <img src="assets/search.png" class="search-icon">
                    </div>
                    <div class="more-container">
                        <img src="assets/more-icon.svg">
                    </div>
                    <div class="navbar-sign-in-container">
                        <div class="navbar-sign-in"><a>Sign in</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
